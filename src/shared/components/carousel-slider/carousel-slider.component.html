<ng-container
  *ngIf="responsiveService.isMobile | async; then mobile; else web"
></ng-container>
<ng-template #mobile>
  <h4 class="fw-bolder mb-3 px-3">{{ title }}</h4>

  <div class="row grid-divider mx-0">
    <div class="col-6">
      <app-carousel-item></app-carousel-item>
    </div>
    <div class="col-6">
      <app-carousel-item></app-carousel-item>
    </div>
    <div class="col-6">
      <app-carousel-item></app-carousel-item>
    </div>
    <div class="col-6">
      <app-carousel-item></app-carousel-item>
    </div>
    <div class="col-6">
      <app-carousel-item></app-carousel-item>
    </div>
    <div class="col-6">
      <app-carousel-item></app-carousel-item>
    </div>
  </div>
  <div class="w-100 text-center">
    <a href="#"> {{ moreButtonText }} > </a>
  </div>
</ng-template>
<ng-template #web>
  <span class="d-flex justify-content-between align-items-center">
    <h4 class="fw-bolder related-products-title">{{ title }}</h4>

    <a href="#"> {{ moreButtonText }} > </a>
  </span>

  <div class="position-relative carousel-container">
    <swiper
      [slidesPerView]="'auto'"
      [spaceBetween]="5"
      [freeMode]="true"
      [grabCursor]="true"
      [navigation]="{
        prevEl: '.k-swiper-button-next',
        nextEl: '.k-swiper-button-prev'
      }"
      class="h-100"
    >
      <ng-template swiperSlide>
        <app-carousel-item></app-carousel-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-carousel-item></app-carousel-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-carousel-item></app-carousel-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-carousel-item></app-carousel-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-carousel-item></app-carousel-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-carousel-item></app-carousel-item>
      </ng-template>
    </swiper>
    <div class="k-swiper-button-prev">
      <span
        class="svg-icon svg-icon-5x svg-icon-primary"
        [inlineSVG]="'assets/media/icons/duotune/arrows/arr074.svg'"
      ></span>
    </div>
    <div class="k-swiper-button-next">
      <span
        class="svg-icon svg-icon-5x svg-icon-primary"
        [inlineSVG]="'assets/media/icons/duotune/arrows/arr071.svg'"
      ></span>
    </div>
  </div>
</ng-template>
