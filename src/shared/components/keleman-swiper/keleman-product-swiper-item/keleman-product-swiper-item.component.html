<ng-container

></ng-container>
<ng-template #mobile>
  <keleman-swiper-item-mobile [product]="product"></keleman-swiper-item-mobile>
</ng-template>

<ng-template #web>
  <keleman-swiper-item-web [product]="product"></keleman-swiper-item-web>
</ng-template>
