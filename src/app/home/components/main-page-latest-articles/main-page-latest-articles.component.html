<div class="magazine d-flex flex-column">
  <div class="text-center mb-3">
    <div class="d-flex align-items-center">
      <h4 class="fw-bold text-klm-primary px-3">مجله کلمان</h4>
      <div class="gradient-border flex-grow-1"></div>
      <a
        class="fw-bold text-klm-primary px-3 cursor-pointer"
        routerLink="magazine"
        [queryParams]="{ p: '0' }"
        >مشاهده همه</a
      >
    </div>
  </div>
  <div class="row g-4 g-md-3">
    @for (article of articles;track article.id){
    <div class="col-6 col-md-4 col-lg-3">
      @if (isLoading){
      <ngx-skeleton-loader
        [theme]="{ width: '100%', height: '500px' }"
      ></ngx-skeleton-loader>
      } @else {
      <keleman-article-item [articleDetails]="article"></keleman-article-item>
      }
    </div>
    }
  </div>
</div>
