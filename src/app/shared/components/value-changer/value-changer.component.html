<div class="card card-rounded-3 border">
  <div
    class="card-body d-flex align-items-center justify-content-between fw-bold fs-3"
  >
    <mat-icon class="text-success cursor-pointer" inline (click)="increase()">
      add</mat-icon
    >
    <span class="fw-bolder">{{ value }}</span>
    <mat-icon class="text-danger cursor-pointer" inline (click)="decrease()">
      {{ value > 1 ? "remove" : "delete" }}
    </mat-icon>
  </div>
</div>
