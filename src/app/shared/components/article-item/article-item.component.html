<div
  class="card card-rounded-2 shadow magazine-item ribbon ribbon-end ribbon-clip h-100"
>
  <div class="ribbon-label">
    {{
      persianDateTime.fromGregorianString(articleDetails.date, "DD/jMMMM/YYYY")
    }}
    <span class="ribbon-inner bg-success"></span>
  </div>

  <img
    class="cover-image"
    loadingLazy
    emptyImage
    [src]="
      articleDetails.imageAddress
        ? dwonloadUrl + articleDetails.imageAddress
        : ''
    "
  />
  <div class="card-body">
    <div class="magazine-content">
      <h6 class="magazine-title fw-bold mb-3">
        <a [routerLink]="['/magazine/' + articleDetails.url]">{{
          articleDetails.title
        }}</a>
      </h6>
      <p class="magazine-description mb-3">
        {{ articleDetails.description }}
      </p>

      <span class="text-muted"
        >نویسنده: {{ articleDetails.authorFullName }}</span
      >
    </div>
    <button
      [routerLink]="['/magazine/' + articleDetails.url]"
      class="btn btn-outline btn-outline-klm-primary read-more float-start"
    >
      <span class="mx-3">بیشتر</span>
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </div>
</div>
