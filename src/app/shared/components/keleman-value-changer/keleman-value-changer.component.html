<div
  class="d-flex align-items-center justify-content-between value-changer fw-bold"
>
  <button class="btn btn-icon text-success" (click)="increase()">
    <mat-icon> add</mat-icon>
  </button>
  <span class="fw-bolder">{{ value }}</span>
  <button class="btn btn-icon text-danger" (click)="decrease()">
    <mat-icon>{{ value === 1 ? "delete" : "remove" }}</mat-icon>
  </button>
</div>
