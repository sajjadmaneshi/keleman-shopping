<div
  class="keleman-dropzone p-3"
  [ngClass]="{ 'invalid-dr': invalid }"
  ngx-dropzone
  #drop
  [multiple]="multiple"
  [accept]="accept"
  [disableClick]="true"
  [disabled]="!multiple && acceptedFiles.length > 0"
  (change)="onFileSelect($event)"
>
  <div class="d-flex align-items-center justify-content-between w-100">
    <ng-content></ng-content>
    @if(showSelectButton){
    <button class="btn btn-primary" (click)="drop.showFileSelector()">
      {{ selectButtonText }}
    </button>
    }
  </div>
</div>
<div class="d-flex align-items-center position-relative">
  @for (acceptedFile of acceptedFiles;track acceptedFile){
  <ngx-dropzone-image-preview
    [removable]="true"
    (removed)="removeFile($event)"
    class="justify-content-start"
    ngProjectAs="ngx-dropzone-preview"
    [file]="acceptedFile"
  >
    @if(loading){
    <ngx-dropzone-label class="w-100">
      <mat-spinner
        class="loading"
        [diameter]="30"
        [color]="'warn'"
      ></mat-spinner>
    </ngx-dropzone-label>
    }
  </ngx-dropzone-image-preview>
  }
</div>
