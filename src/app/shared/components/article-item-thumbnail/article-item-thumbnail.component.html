<div class="article-item-thumbanil">
  <div class="symbol symbol-24">
    <img loadingLazy [src]="article.image" />
  </div>
  <div class="d-flex flex-column flex-grow-1 px-2">
    <h6>{{ article.title }}</h6>
    <span>
      نویسنده:
      <a
        >{{ article.author }}
        {{
          persianDateTimeService.fromGregorianString(
            article.date,
            "DD jMMMM YYYY"
          )
        }}</a
      >
    </span>
  </div>
</div>
