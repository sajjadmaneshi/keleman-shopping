<div class="position-relative">
  <swiper
    [slidesPerView]="'auto'"
    [spaceBetween]="spaceBetween"
    [freeMode]="true"
    [grabCursor]="true"
    [observeSlideChildren]="true"
    [containerModifierClass]="'swiper-'"
    [navigation]="{
      prevEl: '.' + navigationButtonClassPrefix + '-swiper-button-next',
      nextEl: '.' + navigationButtonClassPrefix + '-swiper-button-prev'
    }"
    class="h-100 keleman-swiper"
  >
    <ng-template *ngFor="let slide of contents" swiperSlide>
      <ng-template [ngTemplateOutlet]="slide.template">
        <ng-template
          [ngTemplateOutlet]="slide.template"
          [ngTemplateOutletContext]="{
            $implicit: slide.template
          }"
        ></ng-template>
      </ng-template>
    </ng-template>
  </swiper>
  <ng-template [ngIf]="navigation">
    <div [ngClass]="navigationButtonClassPrefix + '-swiper-button-next'">
      <mat-icon fontIcon="chevron_right"></mat-icon>
    </div>
    <div [ngClass]="navigationButtonClassPrefix + '-swiper-button-prev'">
      <mat-icon fontIcon="chevron_left"></mat-icon>
    </div>
  </ng-template>
</div>
