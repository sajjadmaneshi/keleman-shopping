<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let rowValue of row | keyvalue : onCompare">
        {{ rowValue.value }}
      </td>
    </tr>
  </tbody>
</table>
