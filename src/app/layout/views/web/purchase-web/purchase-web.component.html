<div class="purchase card border-0 card-rounded-3 shadow ">
  <div class="card-body text-center d-flex flex-column">
    <div class="flex-grow-1">
      <span class="d-flex justify-content-between kfs-3 pb-3">
        <h6 class="fw-bold">مجموع قیمت کالا ها</h6>
        <h6>{{ 3500000 | number : ".0" }} تومان</h6>
      </span>
      <span class="d-flex justify-content-between kfs-3 pb-3">
        <h6 class="fw-bold">مبلغ پرداختی</h6>
        <h6>{{ 3500000 | number : ".0" }} تومان</h6>
      </span>
      <span class="d-flex justify-content-between kfs-3 pb-3 text-success">
        <h6 class="fw-bold">سود شما ازین خرید</h6>
        <h6>{{ 3500000 | number : ".0" }} تومان</h6>
      </span>
    </div>
    <div class="text-center d-flex flex-column">
      <button
        class="btn btn-outline btn-outline-dashed btn-outline-primary btn-active-light-primary mb-3"
      >
        دریافت پیش فاکتور
      </button>
      <button
        class="btn btn-warning submit-button align-self-center w-100"
        (click)="checkoutService.nextStep()"
      >
        ادامه خرید
      </button>
    </div>
  </div>
</div>
