<ng-container
  class="klm-basket__mobile-view-purchase-bar"
  *ngIf="
    applicationState.isPhone || applicationState.isTablet;
    then mobileView;
    else desktopView
  "
>
</ng-container>
<ng-template #mobileView>
  <keleman-purchase-mobile>
    <button class="purchase-button btn klm-basket__purchase-button">
      ثبت سفارش
    </button>
  </keleman-purchase-mobile>
</ng-template>
<ng-template #desktopView>
  <keleman-purchase-web></keleman-purchase-web>
</ng-template>
