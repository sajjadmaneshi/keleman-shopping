<div class="card card-rounded article-content">
  <div class="card-body pb-0 d-flex flex-column article-content__body">
    <img class="article-image" [src]="article.image!" />
    <h5 class="text-center fw-bold text-klm-primary">{{ article.title! }}</h5>
    <p class="text-end article-description">{{ article.description }}</p>
  </div>
  <button class="btn btn-klm-primary read-more-button">ادامه مطلب</button>
</div>
