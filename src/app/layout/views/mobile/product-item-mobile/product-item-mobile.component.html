<ng-container class="carousel-item-mobile">
  <div class="d-flex flex-column align-items-center">
    <div class="symbol symbol-100px mb-3">
      <img
        alt="product-image"
        class="carousel-item-mobile__product-image"
        [src]="product.image!"
      />
    </div>

    <h4 class="fw-normal text-center carousel-item-mobile__product-name mb-3">
      {{ product.name! }}
    </h4>
    <h3
      class="fw-bold text-klm-primary carousel-item-mobile__product-price mb-3"
    >
      {{ product.price! | number : ".0" }}تومان
    </h3>
    <div class="product-price-bottom w-100"></div>
  </div>
  <div class="card bg-warning overlay">
    <div class="card-body d-flex flex-column">
      <span>{{ product.description! }}</span>
      <button class="btn btn-klm-primary">مشاهده محصول</button>
    </div>
  </div>
</ng-container>
