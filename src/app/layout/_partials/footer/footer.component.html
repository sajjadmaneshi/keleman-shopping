<div class="d-flex flex-column container">
  <div class="d-flex align-items-center mb-3">
    <div class="keleman-logo px-3">
      <img
        alt="بازرگارنی آسانسور کلمان"
        loading="lazy"
        src="assets/media/logo/keleman-logo.png"
      />
    </div>
    <div class="gradient-border flex-grow-1"></div>
    <span class="social">
      <a
        class="symbol symbol-7"
        target="_blank"
        href="https://web.whatsapp.com/send?phone=+987138080000"
      >
        <img src="assets/media/social-icons/whatsapp.png" />
      </a>
      <a
        class="symbol symbol-7"
        target="_blank"
        href="https://www.aparat.com/kelemanasansor"
      >
        <img src="assets/media/social-icons/youtube.png" />
      </a>
      <a
        class="symbol symbol-7"
        target="_blank"
        href="https://www.instagram.com/keleman.official/"
      >
        <img src="assets/media/social-icons/instagram.png" />
      </a>
      <a
        class="symbol symbol-7"
        target="_blank"
        href="https://twitter.com/KelemanTrade?s=08"
      >
        <img src="assets/media/social-icons/twitter.png" />
      </a>
    </span>
  </div>
  <ng-template [ngIf]="footerData">
    <div class="row mx-0">
      <div class="col-12 col-lg-4">
        <p class="about" [innerHTML]="footerData.aboutUsSummary!"></p>
      </div>
      <ul class="menu col-6 col-lg-2" *ngFor="let col of footerData.links">
        <header>{{ col.title }}</header>
        <li *ngFor="let item of col.links; let i = index">
          <mat-icon>{{ iconNames[i] }}</mat-icon>
          <a [href]="item.url">{{ item.title }}</a>
        </li>
      </ul>
    </div>
  </ng-template>

  <div class="d-flex align-items-center mb-3">
    <h6 class="text-gray-500 px-3">تمامی حقوق این وبسایت محفوظ است</h6>

    <div class="after-border flex-grow-1"></div>
  </div>
</div>
