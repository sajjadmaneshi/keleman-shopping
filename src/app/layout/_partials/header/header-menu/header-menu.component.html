<span class="d-flex align-items-center justify-content-between">
  <nav class="navbar navbar-expand-lg p-0" id="keleman-header">
    <ul class="navbar-nav mr-auto my-3 p-0">
      <li
        class="nav-item dropdown"
        #menuTrigger="matMenuTrigger"
        [matMenuTriggerFor]="menu"
        (mouseenter)="onHover($event)"
      >
        <a
          type="button"
          class="nav-link text-black px-3 dropdown-toggle d-flex align-items-center"
          [routerLink]="['products']"
          [queryParams]="{ p: 0 }"
        >
          <span class="material-icons-outlined"> grid_view </span>
          دسته بندی ها
        </a>
        <mat-menu #menu="matMenu" [class]="'mat-menu-panel'">
          <div #dropDownMenu aria-labelledby="categoryDropDown">
            <keleman-mega-menu
              (mouseleave)="$event.stopPropagation(); menuTrigger.closeMenu()"
              (clickItem)="onNavigate($event)"
              [productCategories]="productCategories"
            ></keleman-mega-menu>
          </div>
        </mat-menu>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-black px-3"
          [routerLink]="''"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >صفحه نخست</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-black px-3"
          [routerLink]="'/magazine'"
          [queryParams]="{ p: page.toString(), q: '' }"
          queryParamsHandling="merge"
          routerLinkActive="active"
          >مجله کلمان</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link px-3 text-black" href="#">خرید قطعات آسانسور</a>
      </li>

      <li class="nav-item">
        <a class="nav-link px-3 text-black" href="#">باشگاه مشتریان کلمان</a>
      </li>
      <li class="nav-item">
        <a class="nav-link px-3 text-black" href="#">با کلمان</a>
      </li>
    </ul>
  </nav>
  <a
    class="text-klm-primary d-flex align-items-center fs-3"
    href="tel: 071-3808"
    >3808 - 071
    <mat-icon inline class="mx-1 animate__heartBeat">headset_mic</mat-icon>
  </a>
</span>
