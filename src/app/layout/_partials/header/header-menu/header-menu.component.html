<span class="d-flex align-items-center justify-content-between">
  <nav class="navbar navbar-expand-lg p-0" id="keleman-header">
    <ul class="navbar-nav mr-auto my-3 p-0">
      <div class="dropdown">
        <li
          class="nav-item dropbtn"
          (mouseenter)="openMenu(productCategoryDropDownMenu)"
          (mouseleave)="closeMenu(productCategoryDropDownMenu)"
        >
          <a
            type="button"
            class="nav-link text-black px-3 d-flex align-items-center"
          >
            <span class="material-icons-outlined"> grid_view </span>
            دسته بندی ها
          </a>

          <div
            #productCategoryDropDownMenu
            class="dropdown-content mega-menu-body shadow rounded"
          >
            <keleman-mega-menu
              (clickItem)="onNavigate(productCategoryDropDownMenu, $event)"
              [productCategories]="productCategories"
            ></keleman-mega-menu>
          </div>
        </li>
      </div>

      <li class="nav-item">
        <a
          class="nav-link text-black px-3"
          [routerLink]="['/' + routing.product + '/' + routing.category]"
          routerLinkActive="active"
          >همه محصولات</a
        >
      </li>

      <li class="nav-item">
        <a
          class="nav-link text-black px-3"
          [routerLink]="''"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >صفحه نخست</a
        >
      </li>

      <div class="dropdown">
        <li
          class="nav-item dropbtn"
          (mouseenter)="openMenu(articleCategoryDropDownMenu)"
          (mouseleave)="closeMenu(articleCategoryDropDownMenu)"
        >
          <a
            type="button"
            class="nav-link text-black px-3"
            [routerLink]="[routing.blogs]"
            routerLinkActive="active"
            >مجله کلمان</a
          >
          <div
            #articleCategoryDropDownMenu
            class="dropdown-content shadow rounded"
          >
            <mat-list class="article-category-list">
              <mat-list-item
                (click)="closeMenu(articleCategoryDropDownMenu)"
                class="cursor-pointer"
                [routerLink]="[
                  routing.blogs + '/' + routing.category,
                  articleCategory.url
                ]"
                [queryParams]="{ p: 0 }"
                *ngFor="let articleCategory of articleCategories"
              >
                {{ articleCategory.name }}
              </mat-list-item>
            </mat-list>
          </div>
        </li>
      </div>
      <!--      <li class="nav-item">-->
      <!--        <a class="nav-link px-3 text-black" href="#">خرید قطعات آسانسور</a>-->
      <!--      </li>-->

      <!--      <li class="nav-item">-->
      <!--        <a class="nav-link px-3 text-black" href="#">باشگاه مشتریان کلمان</a>-->
      <!--      </li>-->
      <!--      <li class="nav-item">-->
      <!--        <a class="nav-link px-3 text-black" href="#">با کلمان</a>-->
      <!--      </li>-->
    </ul>
  </nav>
  <a
    class="text-klm-primary d-flex align-items-center fs-3"
    href="tel: 071-3808"
    >3808 - 071
    <mat-icon inline class="mx-1 animate__heartBeat">headset_mic</mat-icon>
  </a>
</span>
