<span class="d-flex align-items-center justify-content-between">
  <nav
    class="navbar navbar-expand-lg d-flex justify-content-between p-0"
    id="keleman-header"
  >
    <ul class="navbar-nav mr-auto my-3 p-0">
      <li class="nav-item dropdown">
        <div
          ngbDropdown
          #myDrop="ngbDropdown"
          class="d-inline-block"
          container="body"
          autoClose="false"
        >
          <a
            type="button"
            class="nav-link dropdown-toggle d-flex align-items-center"
            id="navbarDropdown"
            ngbDropdownToggle
            (mouseover)="onHover($event)"
          >
            <span class="material-icons-outlined"> grid_view </span>
            دسته بندی ها
            <ng-template [ngIf]="categoryService.isLoading | async">
              <div class="spinner-grow spinner-grow-sm mx-1" role="status">
                <span class="sr-only"></span>
              </div>
            </ng-template>
          </a>

          <div
            #dropDownMenu
            ngbDropdownMenu
            aria-labelledby="dropdownBasic1"
            class="animate__animated animate__fadeIn"
            (mouseleave)="$event.stopPropagation(); myDrop.close()"
          >
            <keleman-mega-menu
              (clickItem)="onNavigate($event)"
            ></keleman-mega-menu>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="''"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >صفحه نخست</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'magazine'" routerLinkActive="active"
          >مجله کلمان</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">خرید قطعات آسانسور</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">باشگاه مشتریان کلمان</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">با کلمان</a>
      </li>
    </ul>
  </nav>
  <span class="text-klm-primary d-flex align-items-center fs-3">
    3808 - 071
    <mat-icon inline class="mx-1 animate__heartBeat">headset_mic</mat-icon>
  </span>
</span>
