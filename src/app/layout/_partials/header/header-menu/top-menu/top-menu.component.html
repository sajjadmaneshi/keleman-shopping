<div class="d-flex align-items-center justify-content-between top-part w-100">
  <a routerLink="">
    <img
      alt="بازرگانی آساسنسور و پله برقی کلمان"
      class="keleman-logo"
      src="assets/media/logo/keleman-logo.png"
      loading="lazy"
  /></a>

  <keleman-search-bar class="flex-grow-1"></keleman-search-bar>
  <div
    class="d-none d-md-flex align-items-center bg-klm-primary rounded-1 p-1 login-register"
  >
    <button class="btn text-warning w-50">ثبت نام</button>
    <button class="btn bg-white rounded-1 text-klm-primary w-50">ورود</button>
  </div>
  <ng-template [ngIf]="isLoggedIn">
    <div ngbDropdown class="d-inline-block" [autoClose]="'outside'">
      <div
        class="symbol symbol-50px symbol-circle cursor-pointer"
        ngbDropdownToggle
      >
        <img src="assets/media/blank.png" />
      </div>

      <div
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
        class="rounded-3 shadow-lg border-0"
      >
        <keleman-user-dropdown-menu></keleman-user-dropdown-menu>
      </div>
    </div>
  </ng-template>

  <a
    class="d-none d-md-flex position-relative flex-column align-items-center basket"
    [routerLink]="['checkout']"
  >
    <h3 class="basket-count text-warning">0</h3>
    <img
      alt="سبد خرید"
      src="assets/media/static-resources/basket-icon.svg"
      class="basket-icon"
    />

    <h6>سبد خرید</h6>
  </a>
</div>
<ng-template #content let-offcanvas>
  <keleman-off-canvas-menu
    (close)="offcanvas.close('cross click')"
  ></keleman-off-canvas-menu>
</ng-template>
