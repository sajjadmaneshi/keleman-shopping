<div class="product-details d-flex flex-column">
  <keleman-product-content></keleman-product-content>

  <div class="row mx-0 mt-3">
    <div class="p-0 p-md-3 col-12 col-lg-9">
      <keleman-product-navbar></keleman-product-navbar>

      <ng-template [ngIf]="!applicationState.isPhone">
        <div id="details">
          <keleman-product-specifications></keleman-product-specifications>
        </div>
        <div id="checking-and-rate">
          <div class="row mx-0 mb-3">
            <div class="col-6 pe-0">
              <keleman-product-checking></keleman-product-checking>
            </div>
            <div class="col-6 ps-0">
              <keleman-product-rate></keleman-product-rate>
            </div>
          </div>
        </div>
        <div id="comment">
          <keleman-product-comments></keleman-product-comments>
        </div>
      </ng-template>

      <app-price-chart></app-price-chart>
      <keleman-related-articles
        [articles]="relatedArticles"
      ></keleman-related-articles>
    </div>
    <div class="col-12 px-0 px-lg-3 col-lg-3">
      <div class="card card-rounded-lg-1">
        <div class="card-body d-flex flex-column">
          <keleman-product-relates></keleman-product-relates>
        </div>
      </div>
    </div>
  </div>
</div>
