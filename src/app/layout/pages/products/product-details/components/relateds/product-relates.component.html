<ng-container
  *ngIf="
    applicationState.isPhone || applicationState.isTablet;
    then mobile;
    else web
  "
></ng-container>
<ng-template #web>
  <div class="card card-rounded-3 bg-klm-primary">
    <div class="card-body text-center text-white">
      <h2>کالاهای مشابه</h2>
    </div>
  </div>
  <div class="related-products">
    <swiper-item
      *ngFor="let product of products"
      [product]="product"
    ></swiper-item>
  </div>
</ng-template>
<ng-template #mobile>
  <h4 class="fw-bolder mb-3 px-3">'انواع موتور</h4>

  <div class="row grid-divider mx-0">
    <div class="col-6" *ngFor="let product of products">
      <swiper-item [product]="product"></swiper-item>
    </div>
  </div>
  <div class="w-100 text-center">
    <a class="text-aqua-primary" href="#"> مشاهده بیشتر محصولات > </a>
  </div>
</ng-template>
