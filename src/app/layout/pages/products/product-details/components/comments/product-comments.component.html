<div class="card card-rounded-4 shadow mb-3 border-0 box-shadow-none h-100">
  <div class="card-body d-flex flex-column">
    <span class="d-flex align-items-center justify-content-between mb-3">
      <h6 class="fw-bold text-klm-primary">
        نظرات کاربران
        <ng-template [ngIf]="comments.length > 0">
          <a class="cursor-pointer" (click)="openAllCommentsDialog()"
            >(مشاهده همه)</a
          >
        </ng-template>
      </h6>
      <button class="btn btn-lilac text-white" (click)="addComment()">
        افزودن دیدگاه
      </button>
    </span>

    <div
      [class.d-flex]="comments.length === 0"
      class="justify-content-center h-100"
    >
      <ng-container
        *ngIf="comments.length > 0; then hasComment; else empty"
      ></ng-container>

      <ng-template #empty>
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <h6 class="text-muted pb-3">نظری برای این محصول ثبت نشده است!</h6>
          <button class="btn btn-lilac text-white" (click)="addComment()">
            افزودن دیدگاه
          </button>
        </div>
      </ng-template>
      <ng-template #hasComment>
        <keleman-swiper
          [showTitle]="false"
          [showMoreButton]="false"
          [spaceBetween]="5"
          [navigation]="true"
          [navigationButtonClassPrefix]="'comment-'"
        >
          <ng-container
            *ngIf="isLoading | async; then loading; else content"
          ></ng-container>
          <ng-template #loading>
            <appSwiperContent
              *ngFor="let _ of sharedVariablesService.counter(7)"
            >
              <ng-template appSwiperTemplate>
                <ngx-skeleton-loader
                  [theme]="{ width: '15rem', height: '11rem' }"
                ></ngx-skeleton-loader>
              </ng-template>
            </appSwiperContent>
          </ng-template>
          <ng-template #content>
            <appSwiperContent *ngFor="let comment of comments">
              <ng-template appSwiperTemplate>
                <app-comment-item [comment]="comment"></app-comment-item>
              </ng-template>
            </appSwiperContent>
          </ng-template>
        </keleman-swiper>
      </ng-template>
    </div>
  </div>
</div>
