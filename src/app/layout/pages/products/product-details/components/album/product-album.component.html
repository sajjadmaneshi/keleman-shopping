<keleman-swiper
  [showTitle]="false"
  [showMoreButton]="false"
  [spaceBetween]="10"
  [navigation]="false"
  [shimmerHeight]="'100px'"
  [shimmerWidth]="'100px'"
  class="mb-md-3"
>
  <appSwiperContent *ngFor="let imageDetail of gallery">
    <ng-template appSwiperTemplate>
      <div
        class="card card-rounded-3 shadow mb-3 product-galary-item cursor-pointer"
        (click)="onImageClick(imageDetail)"
      >
        <div class="rounded-2" appSymbol [type]="'square'" [sizes]="[4.5]">
          <img class="rounded-2" [src]="downloadUrl + imageDetail.image" />
        </div>
      </div>
    </ng-template>
  </appSwiperContent>
</keleman-swiper>
