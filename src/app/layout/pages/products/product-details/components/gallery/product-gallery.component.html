<keleman-swiper
  [showTitle]="false"
  [showMoreButton]="false"
  [spaceBetween]="10"
  [navigation]="false"
  [shimmerHeight]="'100px'"
  [shimmerWidth]="'100px'"
  class="mb-md-3"
>
  @for (imageDetail of gallery;track imageDetail.id){ @defer {
  <appSwiperContent>
    <ng-template appSwiperTemplate>
      <div
        class="card card-rounded-3 shadow mb-3 product-galary-item cursor-pointer"
        (click)="onImageClick(imageDetail)"
      >
        <div class="rounded-2 symbol symbol-18" appSymbol>
          <img
            class="rounded-2"
            loadingLazy
            emptyImage
            [src]="imageDetail.image"
          />
        </div>
      </div>
    </ng-template>
  </appSwiperContent>
  } }
</keleman-swiper>
