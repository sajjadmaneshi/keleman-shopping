<keleman-swiper
  [showTitle]="false"
  [showMoreButton]="false"
  [spaceBetween]="10"
  [navigation]="false"
  [shimmerHeight]="'100px'"
  [shimmerWidth]="'100px'"
  [isLoading]="isLoading"
>
  <appSwiperContent *ngFor="let slide of slides">
    <ng-template appSwiperTemplate>
      <div class="card card-rounded-4 shadow my-1">
        <div class="symbol symbol-100px">
          <img src="../../../../../../../assets/media/temp/1.jpg" />
        </div>
      </div>
    </ng-template>
  </appSwiperContent>
</keleman-swiper>
