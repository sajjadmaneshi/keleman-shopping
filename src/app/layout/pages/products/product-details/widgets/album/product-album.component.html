<standalone-swiper
  [showTitle]="false"
  [showMoreButton]="false"
  [spaceBetween]="10"
  [navigation]="false"
  [shimmerHeight]="'100px'"
  [shimmerWidth]="'100px'"
  [isLoading]="isLoading"
>
  <appSwiperContent *ngFor="let slide of slides">
    <ng-template appSwiperTemplate>
      <div class="symbol symbol-100px">
        <img src="../../../../../../../assets/media/temp/1.jpg" />
      </div>
    </ng-template>
  </appSwiperContent>
</standalone-swiper>
