<ng-container
  *ngIf="!applicationState.isPhone; then web; else mobile"
></ng-container>

<ng-template #mobile>
  <div class="card mb-3">
    <div class="card-body product-main-image-swiper d-flex flex-column">
      <div>
        <swiper [spaceBetween]="15" [pagination]="true">
          <ng-template swiperSlide>
            <div class="w-100 text-center">
              <img
                src="assets/media/temp/80e39485-22e5-42e9-ad6c-c11486818a75-thumb.jpg"
              />
            </div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="w-100 text-center">
              <img
                src="assets/media/temp/80e39485-22e5-42e9-ad6c-c11486818a75-thumb.jpg"
              />
            </div>
          </ng-template>
          <ng-template swiperSlide>
            <img
              src="assets/media/temp/80e39485-22e5-42e9-ad6c-c11486818a75-thumb.jpg"
            />
          </ng-template>
          <ng-template swiperSlide>
            <div class="w-100 text-center">
              <img
                src="assets/media/temp/80e39485-22e5-42e9-ad6c-c11486818a75-thumb.jpg"
              />
            </div>
          </ng-template>
        </swiper>
      </div>

      <div class="flex-column align-items-start">
        <h4 class="fw-bolder product-name mb-4">موتور گیربکس</h4>
        <keleman-product-meta></keleman-product-meta>
      </div>
    </div>
  </div>
  <div class="card delivery mb-3">
    <div class="card-body p-0 row mx-0">
      <div
        class="col-6 d-flex justify-content-center text-center align-items-center pe-0"
      >
        <span class="d-flex flex-column">
          <h5 class="fw-bolder">ارسال</h5>
          <h5 class="text-muted">4 تا 10 روز کاری</h5>
        </span>
      </div>
      <div class="col-6 h-100 ps-0">
        <img src="assets/media/delivery.png" class="delivery-image" />
      </div>
    </div>
  </div>
</ng-template>

<ng-template #web>
  <h4 class="fw-bolder product-name mb-4">موتور گیربکس</h4>

  <div class="row mx-0">
    <div class="col-12 col-lg-7 mb-md-3">
      <div class="h-100 d-flex flex-column">
        <div class="card card-rounded position-relative mb-3 flex-grow-1">
          <div
            class="card-body d-flex justify-content-center align-items-center"
          >
            <lib-ngx-image-zoom
              [thumbImage]="
                'assets/media/temp/80e39485-22e5-42e9-ad6c-c11486818a75-thumb.jpg'
              "
              [fullImage]="'assets/media/temp/aaaa.jpg'"
              [magnification]="2"
            ></lib-ngx-image-zoom>
          </div>
          <ng-container
            *ngIf="isFavorite | async; then favorite; else notFavorite"
          ></ng-container>
          <ng-template #favorite>
            <span
              class="material-icons favorite-button text-danger cursor-pointer"
              (click)="removeFromFavorite()"
            >
              favorite
            </span>
          </ng-template>
          <ng-template #notFavorite>
            <span
              class="material-icons favorite-button cursor-pointer"
              (click)="addToFavorite()"
            >
              favorite_border
            </span>
          </ng-template>
        </div>
        <keleman-product-album></keleman-product-album>
      </div>
    </div>
    <div class="col-12 col-lg-5">
      <div class="d-flex flex-column">
        <div class="grid-container mb-3">
          <div class="grid-item">
            <div
              class="card text-center card-rounded text-white product-details-seller mb-0"
            >
              <div class="card-header">فروشنده</div>
              <div class="card-body">
                <h5 class="fw-bolder">کلمان</h5>
              </div>
            </div>
          </div>
          <div class="grid-item">
            <div
              class="card text-center card-rounded text-white product-details-warranty mb-0"
            >
              <div class="card-header">گارانتی</div>
              <div class="card-body">
                <h5 class="fw-bolder">اصالت و سلامت فیزیکی کالا</h5>
              </div>
            </div>
          </div>
        </div>
        <keleman-product-meta></keleman-product-meta>
        <div class="card card-rounded delivery">
          <div class="card-body p-0 row mx-0">
            <div
              class="col-6 d-flex justify-content-center text-center align-items-center pe-0"
            >
              <span class="d-flex flex-column">
                <h5 class="fw-bolder">ارسال</h5>
                <h5 class="text-muted">4 تا 10 روز کاری</h5>
              </span>
            </div>
            <div class="col-6 h-100 ps-0">
              <img src="assets/media/delivery.png" class="delivery-image" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
