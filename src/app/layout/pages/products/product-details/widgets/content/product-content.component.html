<h4 class="fw-bolder product-name mb-4">موتور گیربکس</h4>

<div class="row mx-0 mb-3">
  <div class="col-12 col-lg-7">
    <div class="h-100 d-flex flex-column">
      <div
        class="card card-rounded-4 shadow position-relative mb-3 flex-grow-1"
      >
        <div class="card-body d-flex justify-content-center align-items-center">
          <lib-ngx-image-zoom
            [thumbImage]="'assets/media/temp/1.jpg'"
            [fullImage]="'assets/media/temp/img_4.png'"
            [magnification]="2"
          ></lib-ngx-image-zoom>
        </div>
        <div class="action-buttons">
          <ng-container
            *ngIf="isFavorite$ | async; then favorite; else notFavorite"
          ></ng-container>
          <ng-template #favorite>
            <span
              class="material-icons favorite-button text-danger cursor-pointer"
              (click)="removeFromFavorite()"
            >
              favorite
            </span>
          </ng-template>
          <ng-template #notFavorite>
            <span
              class="material-icons favorite-button cursor-pointer"
              (click)="addToFavorite()"
            >
              favorite_border
            </span>
          </ng-template>
          <mat-icon>share</mat-icon>
          <mat-icon> create_new_folder </mat-icon>
          <mat-icon> compare </mat-icon>
          <mat-icon class="cursor-pointer" (click)="showChart()">
            show_chart
          </mat-icon>
        </div>
        <keleman-text-with-icon
          class="rate"
          [text]="'2.5'"
          [iconName]="'star'"
          [iconClass]="'text-warning'"
        ></keleman-text-with-icon>
      </div>
      <keleman-product-album></keleman-product-album>
    </div>
  </div>
  <div class="col-12 col-lg-5">
    <div class="d-flex flex-column">
      <div class="grid-container mb-3">
        <div
          class="card text-center card-rounded-3 shadow product-details-seller mb-0 bg-gray-100"
        >
          <div
            class="card-body d-flex align-items-center justify-content-between"
          >
            <span class="d-flex align-items-center">
              <h6 class="fw-bolder ms-3 mb-0">فروشنده:</h6>
              <h6 class="mb-0">کلمان</h6>
            </span>
            <a href="#" class="text-warning">سایر فروشنده ها</a>
          </div>
        </div>
        <div
          class="card text-center shadow card-rounded-3 product-details-warranty mb-0 bg-gray-100"
        >
          <div class="card-body d-flex align-items-center">
            <span class="d-flex align-items-center">
              <h6 class="fw-bolder mx-3 mb-0">گارانتی :</h6>
              <h6 class="mb-0">اصالت و سلامت فیزیکی کالا</h6>
            </span>
          </div>
        </div>
      </div>
      <keleman-product-meta></keleman-product-meta>
      <div class="card card-rounded-4 shadow delivery">
        <div class="card-body p-0 mx-0">
          <span class="d-flex flex-column me-3 justify-content-center">
            <span class="d-flex align-items-center">
              <h5 class="fw-bolder mb-0 mx-1">زمان ارسال :</h5>
              <h5 class="text-muted mb-0">4 تا 10 روز کاری</h5>
            </span>
            <p class="mb-0">شرایط ارسال رایگان</p>
          </span>
          <div class="h-100 ps-0 text-start">
            <img src="assets/media/delivery.svg" class="delivery-image" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
