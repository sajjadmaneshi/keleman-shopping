<div class="p-3">
  <div
    class="p-3 d-flex justify-content-between align-items-start border-bottom border-gray-300"
  >
    <h3 class="d-flex align-item-center mb-0">دسته بندی ها</h3>

    <span
      class="material-icons-outlined text-danger close cursor-pointer"
      (click)="dialogRef.close()"
    >
      close
    </span>
  </div>

  <div mat-dialog-content>
    <ul>
      <li *ngFor="let category of categories">
        <mat-checkbox
          class="example-margin"
          color="primary"
          [checked]="category.selected"
          (change)="onSelect(category, $event.checked)"
        >
          {{ category.title }}
        </mat-checkbox>
      </li>
    </ul>
  </div>
  <div class="text-center">
    <button
      mat-raised-button
      class="btn-success"
      (click)="submit()"
      [disabled]="selectedCategories.length === 0"
    >
      تایید
    </button>
  </div>
</div>
