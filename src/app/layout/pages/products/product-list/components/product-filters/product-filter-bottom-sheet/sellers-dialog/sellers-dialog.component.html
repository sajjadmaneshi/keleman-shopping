<div class="p-3">
  <div
    class="p-3 d-flex justify-content-between align-items-start border-bottom border-gray-300"
  >
    <h3 class="d-flex align-item-center mb-0">فروشنده ها</h3>

    <span
      class="material-icons-outlined text-danger close cursor-pointer"
      (click)="dialogRef.close()"
    >
      close
    </span>
  </div>
  <ul mat-dialog-content>
    <li *ngFor="let seller of sellers">
      <mat-checkbox
        class="example-margin"
        color="primary"
        [checked]="seller.selected"
        (change)="onSelect(seller, $event.checked)"
      >
        {{ seller.title }}
      </mat-checkbox>
    </li>
  </ul>

  <div class="text-center">
    <button
      mat-raised-button
      class="btn-success"
      (click)="submit()"
      [disabled]="selectedSellers.length === 0"
    >
      تایید
    </button>
  </div>
</div>
