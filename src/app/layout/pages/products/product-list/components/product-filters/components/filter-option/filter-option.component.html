<div ngbAccordion>
  <div ngbAccordionItem>
    <h2 ngbAccordionHeader>
      <button ngbAccordionButton>
        {{ propertyOption.title }}
      </button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <keleman-filter-items
          [initialProperties]="propertyOption.options"
          (selectionChange)="
            this.productFilterService.manageSelectedArray($event)
          "
        ></keleman-filter-items>
      </div>
    </div>
  </div>
</div>
