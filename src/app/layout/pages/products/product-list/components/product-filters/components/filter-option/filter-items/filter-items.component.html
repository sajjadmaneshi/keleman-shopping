<mat-radio-group
  class="d-flex flex-column align-items-start"
  [color]="'primary'"
>
  <mat-radio-button
    *ngFor="let property of initialProperties"
    [checked]="property.selected"
    [value]="property.selected"
    (change)="changeSelection(property)"
  >
    {{ property.title }}
  </mat-radio-button>
</mat-radio-group>
