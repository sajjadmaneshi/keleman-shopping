<div class="form-group">
  <span class="fw-bold d-flex align-items-center justify-content-between mb-3">
    <p class="text-warning">فیلتر ها</p>
    <ng-template [ngIf]="productFilterService.canRemoveAll">
      <a class="cursor-pointer" (click)="productFilterService.removeAll()">
        حذف تمام فیلتر ها
      </a>
    </ng-template>
  </span>
  <ng-template [ngIf]="productFilterService.canRemoveAll">
    <div class="card card-rounded-3 border border-gray-300 mb-3">
      <div class="card-body">
        <span class="d-flex justify-content-between align-items-center">
          <h6>انتخاب های شما</h6>
        </span>

        <keleman-filter-chip-list></keleman-filter-chip-list>
      </div>
    </div>
  </ng-template>

  <div class="card card-rounded-3 border border-gray-300" id="product-filters">
    <div class="card-body">
      <ng-container
        *ngIf="
          productFilterService.isLoading | async;
          then loading;
          else options
        "
      ></ng-container>
      <ng-template #loading>
        <ngx-skeleton-loader
          [theme]="{ width: '100%', height: '300px' }"
        ></ngx-skeleton-loader>
      </ng-template>
      <ng-template #options>
        <ul class="filter-list">
          <li
            *ngFor="
              let option of productFilterService.propertyOptions;
              trackBy: tranckByFn
            "
          >
            <keleman-filter-option [option]="option"></keleman-filter-option>
          </li>
          <li>
            <span
              class="d-flex align-items-center justify-content-between available"
            >
              عدم موجودی
              <mat-slide-toggle
                color="primary"
                [checked]="productFilterService.filterList.outOfStock"
                (change)="changeOutOfStock($event.checked)"
              ></mat-slide-toggle>
            </span>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</div>
<div class="form-group">
  <p class="text-warning fw-bold mb-3">محدوده قیمت</p>
  <div
    id="product-price-filter"
    class="card card-rounded-3 border border-gray-300"
  >
    <div class="card-body">
      <keleman-product-price-filter
        (changePrice)="onChangePrice($event)"
        (afterReset)="productFilterService.priceSliderReset = false"
        [reset]="productFilterService.priceSliderReset"
      ></keleman-product-price-filter>
    </div>
  </div>
</div>
