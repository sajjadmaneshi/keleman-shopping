<ul class="sort-products p-0">
  <li class="label text-warning fw-bold d-none d-md-block">
    مرتب سازی بر اساس:
  </li>
  @for (sortItem of productFilterService.sortItems;track sortItem.title){
  <li
    [ngClass]="{ selected: selectedSortValue === sortItem.value }"
    (click)="selectSort(sortItem.value)"
    class="cursor-pointer"
  >
    <a>{{ sortItem.title }}</a>
  </li>
  }
</ul>
