<ng-template [ngIf]="categoryDetails">
  <div class="text-end">
    <div class="d-flex align-items-center mb-3">
      <h4 class="fw-bold text-klm-primary px-3">
        {{ categoryDetails.name! }}
      </h4>
      <div class="gradient-border flex-grow-1"></div>
    </div>
    <article [innerHTML]="categoryDetails.description!"></article>
  </div>
</ng-template>
