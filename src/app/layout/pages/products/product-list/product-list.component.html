<ng-container class="product-list d-flex flex-column">
  <div
    class="top-categories card card-rounded-3 border border-gray-300 mb-3 d-none d-lg-block"
  >
    <div class="card-body">
      <h5>دسته بندی ها</h5>
      <keleman-product-category></keleman-product-category>
    </div>
  </div>

  <div class="products row mx-0">
    <div class="col-12 d-none d-lg-block col-lg-3">
      <keleman-product-search></keleman-product-search>
      <keleman-product-filters></keleman-product-filters>
    </div>
    <div class="col-12 col-lg-9">
      <div class="d-flex flex-column">
        <keleman-products-sort></keleman-products-sort>
        <div class="row mx-0 g-1">
          <div
            class="col-12 col-md-6 col-lg-4 col-xl-3"
            *ngFor="let product of products"
          >
            <keleman-product-item [product]="product"></keleman-product-item>
          </div>
        </div>
        <keleman-pagination
          [totalElements]="40"
          (pageChange)="pageChange($event)"
        ></keleman-pagination>
      </div>
    </div>
    <keleman-category-about></keleman-category-about>
  </div>
</ng-container>
