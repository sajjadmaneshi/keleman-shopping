<div class="card card-rounded-3 border-gray-300 product mb-3">
  <div
    class="card-body d-flex align-items-center flex-column justify-content-between"
  >
    <div class="symbol symbol-150px">
      <img src="assets/media/product.jpg" />
    </div>
    <span class="d-flex align-items-center justify-content-between w-100">
      <h6>موتور گیربکس الکو</h6>
      <keleman-icon-text
        class="rate"
        [text]="'2.5'"
        [iconName]="'star'"
        [iconClass]="'text-warning'"
      ></keleman-icon-text>
    </span>
    <h5 class="fw-bold text-klm-primary">
      {{ 3800000 | number : ".0" }} تومان
    </h5>

    <standalone-price
      [value]="4000000"
      [off]="true"
      [discount]="10"
      [size]="'h6'"
    ></standalone-price>
  </div>
</div>
