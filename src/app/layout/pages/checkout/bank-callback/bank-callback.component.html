<div class="container callback-body">
  <div class="card card-rounded-3 border callback-result">
    <div class="card-body d-flex flex-column align-items-center">
      <h3 class="mb-3">نتیجه پرداخت</h3>
      <mat-icon
        [ngClass]="paymentResult.status === 0 ? 'text-success' : 'text-danger'"
        class="mb-3 status-icon"
        >{{ paymentResult.status === 0 ? "task_alt" : "cancel" }}</mat-icon
      >
      <p class="mb-3">
        {{
          paymentResult.status === 0
            ? "پرداخت شما با موفقیت انجام شد"
            : "مشکلی در پرداخت رخ داد"
        }}
      </p>
      @if (paymentResult.trackingCode){
      <h6 class="mb-3">کدرهگیری:{{ paymentResult.trackingCode }}</h6>
      }

      <a class="btn btn-outline-info" [routerLink]="['/']">بازگشت به فروشگاه</a>
    </div>
  </div>
</div>
