<h5 matDialogTitle class="fs-5 dialog-title mb-3 text-center text-klm-primary">
  افزودن فیش بانکی
</h5>
<div mat-dialog-content>
  <div class="receipt-form-body">
    <keleman-receipt-form
      *ngFor="let baseFormData of receiptForms; let i = index"
      [formData]="baseFormData"
      [number]="i"
      (remove)="removeReceiptForm($event)"
    ></keleman-receipt-form>
  </div>

  <a
    class="d-flex align-items-center text-klm-primary cursor-pointer"
    (click)="addNewReceipt()"
  >
    <mat-icon>add_circle</mat-icon>
    افزودن فیش بانکی
  </a>
</div>
<div matDialogActions>
  <div class="w-100 text-center">
    <span
      class="text-center text-danger d-flex flex-column align-items-center my-3"
    >
      <span dir="rtl">
        مشتری گرامی قبل از افزودن چک با ویزیتور مربوطه و یا شماره 3808-071
        هماهنگ فرمایید.
      </span>
    </span>
    <div class="d-flex align-items-center justify-content-center">
      <button
        mat-raised-button
        class="bg-warning text-white mx-3"
        kelemanLoadingProgress
        [loading]="
          (loadingService.getLoadingStateObservable('add', 'attachReceipt')
            | async)!
        "
        (click)="validate()"
      >
        ذخیره
      </button>
      <button mat-raised-button mat-dialog-close>انصراف</button>
    </div>
  </div>
</div>
