<div mat-dialog-content>
  <span class="fs-5 dialog-title mb-3 text-center text-klm-primary">
    افزودن فیش بانکی
  </span>
  <div class="receipt-form-body">
    <keleman-receipt-form
      *ngFor="let baseFormData of receiptForms; let i = index"
      [formData]="baseFormData"
      [number]="i"
      (remove)="removeReceiptForm($event)"
    ></keleman-receipt-form>
  </div>

  <a
    class="d-flex align-items-center text-klm-primary cursor-pointer"
    (click)="addNewReceipt()"
  >
    <mat-icon>add_circle</mat-icon>
    افزودن فیش بانکی
  </a>
  <span
    class="text-center text-danger d-flex flex-column align-items-center my-3"
  >
    <span class="fs-6"
      >برای دریافت شماره حساب و اطلاعات بیشتر با شماره 3808 تماس بگیرید</span
    >
    <span> زمان باقی مانده جهت پرداخت: </span>
  </span>
  <div class="w-100 text-center">
    <button class="btn btn-success text-white mx-3" (click)="validate()">
      ذخیره
    </button>
    <button class="btn btn-danger">انصراف</button>
  </div>
</div>
