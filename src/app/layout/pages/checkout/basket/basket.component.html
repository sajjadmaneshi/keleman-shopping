@if ((loadingService.getLoadingStateObservable('read','getBasket') | async)!){
<ngx-skeleton-loader
  [theme]="{ width: '100%', height: '150px' }"
  count="2"
></ngx-skeleton-loader>
} @else {
<div class="basket-body d-flex flex-column align-items-center">
  @for (basketItem of basketItems;track basketItem.id){
  <app-basket-item
    [basketItem]="basketItem"
    (remove)="removeItem($event)"
  ></app-basket-item>
  }
</div>
}
