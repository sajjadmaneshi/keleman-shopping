<div
  class="card card-rounded-3 shadow basket-item mb-3 box-shadow-none border border-gray-300"
>
  <div class="card-body p-0 d-flex justify-content-start align-items-center">
    <mat-icon
      class="text-danger mx-3 fs-3 cursor-pointer"
      inline="true"
      (click)="removeProduct()"
      >delete</mat-icon
    >

    <div class="row border-end border-gray-400 w-100 p-3">
      <div class="col-3 d-flex flex-column align-items-center">
        <div class="mb-3 symbol symbol-22 symbol-lg-30">
          <img loadingLazy emptyImage [src]="basketItem.product.imageUrl" />
        </div>
        <keleman-value-changer
          class="w-100"
          [initialValue]="basketItem.quantity"
          (increse)="addToBasket()"
          (decrease)="removeFromBasket()"
        ></keleman-value-changer>
      </div>
      <div class="col-9">
        <a [routerLink]="['/products/detail/' + basketItem.product.title_fa]">
          <h6 class="fw-bold mb-3">
            {{ basketItem.product.title_fa }}
          </h6>
        </a>

        <h6 class="d-flex align-items-center">
          <mat-icon class="mx-3" inline> verified_user</mat-icon>
          گارانتی اصالت و سلامت فیزیکی کالا
        </h6>

        <h6 class="d-flex align-items-center">
          <mat-icon class="mx-3" inline>store</mat-icon>
          {{ basketItem.storeName }}
        </h6>
        <span class="fs-6 d-flex align-items-center">
          <mat-icon class="mx-3" inline>local_shipping</mat-icon>
          4 تا 10 روز کاری
        </span>
        <div class="position-absolute left-4 bottom-4">
          <keleman-price
            [value]="basketItem.price.price"
            [color]="'dark'"
            [size]="'h5'"
          ></keleman-price>
          <keleman-price
            [value]="basketItem.price.sellingPrice"
            [color]="'dark'"
            [size]="'h6'"
            [off]="true"
            [discount]="basketItem.price.discount"
          ></keleman-price>
        </div>
      </div>
    </div>
  </div>
</div>
