<label class="text-klm-primary fw-bolder mb-3" for="orderSummary"
  >خلاصه سفارش</label
>
<div class="card card-rounded-3 mb-3" id="orderSummary">
  <div class="card-body d-flex flex-column">
    @if(basketItems){
    <ol>
      <li *ngFor="let item of basketItems" class="my-2">
        <span class="d-flex align-items-center">
          <div
            class="symbol symbol-circle symbol-hover symbol-10 shadow border border-klm-primary mx-2"
          >
            <img loadingLazy emptyImage [src]="item.product.thumbnailImage" />
          </div>
          <h6>
            {{ item.product.name }}
          </h6>
          <strong class="text-success px-3"> ({{ item.count }})</strong>
        </span>
      </li>
    </ol>
    }

    <span class="d-flex flex-column p-3">
      <p class="fw-bolder d-flex align-items-center">
        <mat-icon class="text-klm-secondary material-icons-outlined ms-3"
          >local_shipping</mat-icon
        >
        ارسال سفارش در روز
        <strong class="text-danger">دوشنیه 24/11/1401</strong> در ساعات
        <strong class="text-danger">9</strong>الی<strong class="text-danger"
          >22</strong
        >
      </p>
      <p>هزینه ارسال :رایگان</p>
    </span>
  </div>
</div>
