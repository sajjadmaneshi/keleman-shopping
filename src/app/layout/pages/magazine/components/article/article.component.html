<div class="card card-rounded-3 shadow">
  <div class="card-body">
    <ng-container *ngIf="isLoading; then loading; else content"></ng-container>
  </div>
</div>
<ng-template #content>
  <keleman-bread-crumb
    [type]="2"
    [id]="articleDetails.id"
  ></keleman-bread-crumb>
  <div class="d-flex align-items-center mb-3">
    <a
      class="d-flex align-items-center rounded text-black p-2 rounded-lg bg-success-light"
    >
      <mat-icon>article</mat-icon>
      {{ articleDetails.category.name }}
    </a>
    <span class="mx-3 text-muted"
      >{{ articleDetails.authorFullName }} -
      {{
        persianDateTimeService.fromGregorianString(
          articleDetails.date,
          "DD/jMMMM/YYYY"
        )
      }}</span
    >
  </div>

  <h1 class="fw-bold mb-3 fs-3">{{ articleDetails.title }}</h1>

  <div class="article-cover mb-3">
    <img
      class="cover-image"
      loadingLazy
      emptyImage
      [alt]="articleDetails.title"
      [src]="articleDetails.imageAddress"
    />
  </div>

  <article
    articleLink
    class="container mb-3"
    [innerHTML]="articleDetails.body"
  ></article>
  <div class="shares">
    <keleman-share-buttons
      [pageUrl]="currentLocationUrl"
      [title]="'test'"
      [description]="'test'"
      [include]="['whatsapp', 'twitter', 'telegram', 'message']"
    ></keleman-share-buttons>
  </div>

  <h6 class="related-articles-title">
    <span>مقالات مرتبط</span>
  </h6>
  <!--  <div class="row mx-0 mb-3">-->
  <!--          <div class="col-12 col-md-6" *ngFor="let article of articles">-->
  <!--            <keleman-article-item-thumbnail-->
  <!--              [article]="article"-->
  <!--            ></keleman-article-item-thumbnail>-->
  <!--          </div>-->
  <!--  </div>-->
  <ng-template [ngIf]="articleDetails.id">
    <article-comments [articleId]="articleDetails.id"></article-comments>
  </ng-template>
</ng-template>
<ng-template #loading>
  <ngx-skeleton-loader
    class="mx-2"
    [theme]="{ width: '15%', height: '25px' }"
  ></ngx-skeleton-loader>
  <ngx-skeleton-loader
    [theme]="{ width: '25%', height: '25px' }"
  ></ngx-skeleton-loader>
  <ngx-skeleton-loader
    [theme]="{ width: '100%', height: '350px' }"
  ></ngx-skeleton-loader>
  <ngx-skeleton-loader
    [theme]="{ width: '100%', height: '1000px' }"
  ></ngx-skeleton-loader>
</ng-template>
