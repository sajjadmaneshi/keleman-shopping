<keleman-bread-crumb [type]="3" [id]="categoryId"></keleman-bread-crumb>

<div class="row mx-0 g-3">
  @if(fetchDataService.isLoading){
  <div
    class="col-12 col-md-4"
    *ngFor="let _ of sharedVariableService.counter(10)"
  >
    <ngx-skeleton-loader
      [count]="10"
      [theme]="{ width: '100%', height: '300px ' }"
    ></ngx-skeleton-loader>
  </div>
  } @else if (articles.length > 0) { @for (article of articles;track
  article.id){
  <div class="col-12 col-md-4">
    <keleman-article-item [articleDetails]="article"></keleman-article-item>
  </div>
  }
  <keleman-pagination
    *ngIf="articles.length > 0"
    [totalElements]="totalElements"
    (pageChange)="pageChange($event)"
    [limit]="10"
    [currentPage]="page"
  ></keleman-pagination>
  } @else {
  <div class="empty-article-list d-flex flex-column align-items-center">
    <img src="assets/media/static-resources/notFound.png" alt="not-found" />
    <p>مقاله ای با این مشخصات یافت نشد</p>
  </div>
  }
</div>
