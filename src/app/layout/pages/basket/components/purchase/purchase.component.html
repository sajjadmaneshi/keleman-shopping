<ng-container class="klm-basket__mobile-view-purchase-bar" *ngIf="(mobileView$|async) then mobileView else  desktopView">
</ng-container>
<ng-template #mobileView>
  <div class="fixed-bottom klm-basket__mobile-view-purchase-bar mt-5">
    <div class="card rounded-0 shadow-lg ">
      <div class=" card-body row m-0 ">
        <div class="col-6">
          <button class="btn klm-basket__purchase-button">ثبت سفارش</button>
        </div>
        <div class="col-6">

        <span class="d-flex flex-column kfs-3 text-start">
        <span class="text-muted kfs-2">مجموع سبد خرید</span>
        <span class="kfs-3">{{3000000|number:'.0'}} تومان</span>

      </span>
        </div>

      </div>
    </div>

  </div>
</ng-template>
<ng-template #desktopView>
  <div class="card">

    <div class="card-body text-center">
      <div class="header border-bottom border-1">
      <span class="d-flex justify-content-between kfs-3 pb-3">
        <span class="keleman-body-strong-8">هزینه کل</span>
        <span class="keleman-body-strong-8">{{3000000|number:'.0'}} تومان</span>
      </span>
      </div>
      <span class="d-flex justify-content-between kfs-3 text-danger py-3">
     <span class="keleman-body-strong-8">تخفیف</span>
     <span class="keleman-body-strong-8">{{5100000|number:'.0'}} تومان</span>
   </span>
      <span class="d-flex flex-column text-center">
      <h3 class="keleman-body-strong-3">قابل پرداخت:</h3>
      <h3 class="keleman-body-strong-3">{{5200000|number:'.0'}}تومان</h3>
    </span>

      <button class="btn klm-basket__purchase-button keleman-button">ثبت سفارش</button>



    </div>
  </div>
</ng-template>
