<div class="p-3">
  <div
    class="p-3 d-flex justify-content-between align-items-start border-bottom border-gray-300"
  >
    <h3 class="d-flex align-item-center">{{ data.title }}</h3>

    <span
      class="material-icons-outlined text-danger close cursor-pointer"
      (click)="dialogRef.close()"
    >
      close
    </span>
  </div>
  <div class="filter-items">
    <keleman-filter-items
      [initialProperties]="data.options"
      (selectionChange)="selectedItem = $event"
    ></keleman-filter-items>
  </div>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button
    class="btn btn-warning w-50"
    mat-dialog-close
    [disabled]="!selectedItem"
    (click)="submitValue()"
  >
    تایید
  </button>
</div>
