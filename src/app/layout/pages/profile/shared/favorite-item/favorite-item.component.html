<div class="card card-rounded-1 border border-gray-300 favorite-item mb-3">
  <div class="card-body d-flex">
    <div class="d-flex flex-grow-1 align-items-center">
      <div class="symbol symbol-22">
        <img loadingLazy [src]="productDetails.defaultPic" />
      </div>
      <span class="d-flex flex-column w-100">
        <h6 class="mb-3">{{ productDetails.name }}</h6>

        <p class="favorite-item-description px-3 mb-3">
          {{ productDetails.description }}
        </p>
        <h6 class="text-success text-start">
          {{ productDetails.price | number : ".0" }}
        </h6>
      </span>
    </div>
    <div class="d-flex flex-column justify-content-between">
      <mat-icon class="text-danger">favorite</mat-icon>
    </div>
  </div>
</div>
