<div class="card card-rounded-2 border mb-3">
  <div class="card-body d-flex flex-column">
    <span class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-outline-danger" (click)="onRemove()">حذف</button>
    </span>

    <div class="d-flex align-items-center p-2">
      <div class="symbol symbol-10 symbol-circle">
        <img loadingLazy emptyImage [src]="product.thumbnailImage" />
      </div>
      <h6 class="product-name flex-grow-1">
        {{ product.name }}
      </h6>
      <span class="text-success">({{ max }})</span>
    </div>
    <keleman-value-changer
      class="flex-grow-1 mb-1"
      [initialValue]="max"
      [max]="max"
      [title]="'تعداد مرجوعی'"
      [removable]="false"
    ></keleman-value-changer>
  </div>
</div>
