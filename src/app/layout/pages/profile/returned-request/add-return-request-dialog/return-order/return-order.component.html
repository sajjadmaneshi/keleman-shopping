<div class="card card-rounded-2 border mb-3">
  <div class="card-body d-flex flex-column">
    <span class="d-flex justify-content-between align-items-center mb-3">
      <span>
        <p>
          شماره سفارش: <strong>{{ order.id }}</strong>
        </p>
        <p>
          تاریخ:
          <strong>
            {{
              persianDateTimeService.fromGregorianString(
                order.date,
                "DDjMMMM YYYY"
              )
            }}</strong
          >
        </p>
      </span>

      <button class="btn btn-outline-danger" (click)="onRemove()">حذف</button>
    </span>
    <div ngbAccordion [closeOthers]="true">
      <div ngbAccordionItem="">
        <span class="menu-item py-3" ngbAccordionHeader>
          <button ngbAccordionButton class="text-black bg-warning p-1 px-3">
            <span class="d-flex align-items-center">
              <p>لیست محصولات</p>
            </span>
          </button>
        </span>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="d-flex flex-column">
                @for (product of order.products;track product.id){
                <keleman-return-order-product
                  [product]="product"
                  (amountChange)="amountChange($event, product)"
                ></keleman-return-order-product>
                }
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
