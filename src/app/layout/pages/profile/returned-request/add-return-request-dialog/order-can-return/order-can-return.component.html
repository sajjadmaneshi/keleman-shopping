<div class="card card-rounded-2 border mb-3">
  <div class="card-body d-flex flex-column">
    <span class="d-flex justify-content-between align-items-center mb-3">
      <span>
        <p>
          شماره سفارش: <strong>{{ order.id }}</strong>
        </p>
        <p>
          تاریخ:
          <strong>
            {{
              persianDateTimeService.fromGregorianString(
                order.date,
                "DDjMMMM YYYY"
              )
            }}</strong
          >
        </p>
      </span>

      <div
        class="symbol symbol-15 cursor-pointer"
        ngbTooltip="افزودن مرجوعی ها"
        container="body"
        (click)="addToReturnList()"
      >
        <div class="symbol-label fs-2 fw-semibold text-success border-gray-300">
          <mat-icon>add</mat-icon>
        </div>
      </div>
    </span>
    <div ngbAccordion [closeOthers]="true">
      <div ngbAccordionItem="">
        <span class="menu-item py-3" ngbAccordionHeader>
          <button ngbAccordionButton class="text-black bg-warning p-1 px-3">
            <span class="d-flex align-items-center">
              <p>لیست محصولات</p>
            </span>
          </button>
        </span>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="d-flex flex-column">
                @for (product of order.products;track product.id){
                <mat-checkbox
                  class="example-margin"
                  [(ngModel)]="product.selected"
                >
                  <div class="d-flex align-items-center flex-grow-1">
                    <div class="symbol symbol-10 symbol-circle">
                      <img
                        loadingLazy
                        emptyImage
                        [src]="product.thumbnailImage"
                      />
                    </div>
                    <h6>
                      <span class="text-success">({{ product.amount }}) </span>
                      {{ product.name }}
                    </h6>
                  </div>
                  <mat-divider></mat-divider>
                </mat-checkbox>

                }
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
