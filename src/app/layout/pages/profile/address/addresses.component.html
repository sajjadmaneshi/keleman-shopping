<div class="card mb-3 card-rounded-3 shadow-sm border border-gray-300">
  <div class="card-body d-flex flex-column">
    <span class="d-flex justify-content-between address-top-bar p-1 mb-3">
      <span class="d-flex align-items-center">
        <mat-icon class="d-lg-none" routerLink="../">arrow_right_alt</mat-icon>

        <span>آدرس ها</span>
        <span class="text-danger mx-1">( {{ myAddresses.length }} )</span>
      </span>

      <span
        class="d-flex align-items-center text-warning cursor-pointer"
        (click)="openDialog()"
      >
        <a> افزودن آدرس </a>
        <mat-icon>add_location_alt</mat-icon>
      </span>
    </span>
    <div>
      <ng-content *ngIf="isLoading; then loading; else content"></ng-content>
      <ng-template #loading>
        <ngx-skeleton-loader
          [theme]="{ width: '100%', height: '10rem' }"
          [count]="2"
        ></ngx-skeleton-loader>
      </ng-template>
      <ng-template #content>
        <ng-content
          *ngIf="myAddresses.length > 0; then full; else empty"
        ></ng-content>
        <ng-template #full>
          <keleman-address-item
            *ngFor="let address of myAddresses; trackBy: trackByFn"
            [address]="address"
            (addToDefault)="updateDefaultAddress($event)"
            (delete)="getAddresses()"
            (update)="getAddresses()"
          ></keleman-address-item>
        </ng-template>

        <ng-template #empty>
          <keleman-empty-content></keleman-empty-content>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
