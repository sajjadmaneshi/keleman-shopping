<div class="card mb-3 card-rounded-3 shadow-sm border border-gray-300">
  <div class="card-body d-flex flex-column">
    <span class="d-flex justify-content-between address-top-bar mb-3">
      <span class="d-flex align-items-center">
        <h6>آدرس ها</h6>
        <h6 class="text-danger mx-1">1</h6>
      </span>

      <h6
        class="d-flex align-items-center text-warning cursor-pointer"
        (click)="openDialog()"
      >
        <a> افزودن آدرس </a>
        <mat-icon>add_location_alt</mat-icon>
      </h6>
    </span>
    <div>
      <ng-template #full [ngIf]="true">
        <keleman-address-item
          [mine]="true"
          [address]="myAddresses[1]"
        ></keleman-address-item>
        <keleman-address-item
          *ngFor="let address of myAddresses"
          [address]="address"
        ></keleman-address-item>

        <keleman-paginator></keleman-paginator>
      </ng-template>

      <ng-template #empty [ngIf]="false">
        <keleman-empty-content></keleman-empty-content>
      </ng-template>
    </div>
  </div>
</div>
