<div
  class="card card-rounded-1 address-item mb-3"
  [class.selected]="address.selected"
>
  <div class="card-body align-items-center">
    <div class="d-flex justify-content-between align-items-center">
      <ul class="address-info">
        <li>
          <span class="mb-3 address-text">
            {{ address.address }}
          </span>
        </li>
        <li class="text-muted">
          <mat-icon class="material-icons-outlined">place</mat-icon>
          شیراز
        </li>
        <li class="text-muted">
          <mat-icon class="material-icons-outlined">email</mat-icon>
          7134715136
        </li>
        <li class="text-muted">
          <mat-icon class="material-icons-outlined">call</mat-icon>
          09394241607
        </li>
        <li class="text-muted">
          <mat-icon class="material-icons-outlined" [class.text-success]="mine"
            >person</mat-icon
          >
          سجاد منشی
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <keleman-map
          [readOnly]="true"
          [markerLatLng]="getMarkerLatLng(address.lat, address.lng)"
          [zoom]="50"
        ></keleman-map>
        <span class="actions d-flex flex-column mx-3">
          <button
            class="btn btn-icon text-klm-primary"
            ngbTooltip="انتخاب به عنوان آدرس پیشفرض"
            [disabled]="address.selected"
          >
            <mat-icon>{{
              address.selected ? "bookmark" : "bookmark_border"
            }}</mat-icon>
          </button>
          <button href="#" class="btn btn-icon text-warning">
            <mat-icon>edit</mat-icon>
          </button>
          <button href="#" class="btn btn-icon text-danger">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
