<div mat-dialog-content>
  <div class="keleman-gray-card text-center mb-5">
    <h5 class="dialog-title text-black mb-0">افزودن دسته بندی</h5>
  </div>
  <form [formGroup]="favoriteCategoryForm">
    <div class="keleman-gray-card d-flex flex-column mb-5">
      <div class="form-group">
        <label for="title">عنوان دسته بندی</label>
        <input id="title" class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
        <label> رنگ دسته بندی</label>
        <div class="d-flex category-colors">
          <div
            class="symbol symbol-50px category-colors-item"
            [class.active]="selectedColor === 'success'"
            (click)="selectColor('success')"
          >
            <div class="symbol-label fs-2 fw-semibold bg-success"></div>
          </div>
          <div
            class="symbol symbol-50px category-colors-item"
            [class.active]="selectedColor === 'danger'"
            (click)="selectColor('danger')"
          >
            <div class="symbol-label fs-2 fw-semibold bg-danger"></div>
          </div>

          <div
            class="symbol symbol-50px category-colors-item"
            [class.active]="selectedColor === 'warning'"
            (click)="selectColor('warning')"
          >
            <div class="symbol-label fs-2 fw-semibold bg-warning"></div>
          </div>
          <div
            class="symbol symbol-50px category-colors-item"
            [class.active]="selectedColor === 'info'"
            (click)="selectColor('info')"
          >
            <div class="symbol-label fs-2 fw-semibold bg-info"></div>
          </div>
          <div
            class="symbol symbol-50px category-colors-item"
            [class.active]="selectedColor === 'gray-400'"
            (click)="selectColor('gray-400')"
          >
            <div class="symbol-label fs-2 fw-semibold bg-gray-400"></div>
          </div>
          <div
            class="symbol symbol-50px category-colors-item"
            [class.active]="selectedColor === 'black'"
            (click)="selectColor('black')"
          >
            <div class="symbol-label fs-2 fw-semibold bg-black"></div>
          </div>
          <div
            class="symbol symbol-50px category-colors-item"
            [class.active]="selectedColor === 'white'"
            (click)="selectColor('white')"
          >
            <div class="symbol-label fs-2 fw-semibold bg-white"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100 text-center">
      <button class="btn btn-warning submit-button">ثبت</button>
    </div>
  </form>
</div>
