<span class="d-block mb-3">
  <h4 class="fw-bold">افزایش اعتبار</h4>
  <h6 class="fw-bold">
    برای سفارش راحت و سریعتر، اعتبار کیف پول خود را افزایش دهید
  </h6>
</span>
<div class="card card-rounded-1 mb-3">
  <div class="card-body">
    <div class="row mx-0">
      <div class="col-7">
        <div class="d-flex flex-column increase-credit w-75">
          <h5 class="fw-normal text-muted">افزایش اعتبار</h5>
          <keleman-input-group
            [type]="'number'"
            [placeHolder]="'مقدار را به تومان وارد کنید'"
          >
            <span class="text-muted">تومان</span>
          </keleman-input-group>
          <button
            class="btn btn-warning rounded-pill align-self-end text-white wallet-action-button"
          >
            پرداخت
          </button>
        </div>
        <div class="separator my-3"></div>
        <div class="d-flex flex-column w-75">
          <h5 class="fw-normal text-muted">استفاده از کارت هدیه</h5>
          <keleman-input-group
            [type]="'number'"
            [placeHolder]="'برای مثال : 855362200553'"
          >
          </keleman-input-group>
          <button
            class="btn btn-warning rounded-pill align-self-end text-white wallet-action-button"
          >
            بررسی
          </button>
        </div>
      </div>
      <div class="col-5">
        <keleman-wallet-amount-card></keleman-wallet-amount-card>
      </div>
    </div>
  </div>
</div>

<div class="credits-history">
  <h4 class="fw-bold mb-3">تاریخچه اعتبار</h4>
  <div class="card card-rounded-1">
    <div class="card-body">
      <ng-container *ngIf="true; then empty"></ng-container>
      <ng-template #empty>
        <keleman-empty-content></keleman-empty-content>
      </ng-template>
    </div>
  </div>
</div>
