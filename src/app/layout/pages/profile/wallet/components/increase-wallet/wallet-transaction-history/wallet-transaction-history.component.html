<div class="d-flex flex-column align-items-center mx-5">
  <span class="d-flex align-items-center mb-3 filters">
    <a class="text-black mx-3">همه</a>
    <a class="text-success mx-3">درخواست های افزایش</a>
    <a class="text-danger mx-3">درخواست های کاهش</a>
  </span>
  <div class="transactions w-100">
    <div
      class="alert alert-danger d-flex align-items-center justify-content-between"
    >
      <span class="d-flex align-items-center">
        <mat-icon>remove</mat-icon>
        <standalone-price
          [value]="20000000"
          [size]="'h6'"
          [color]="'danger'"
        ></standalone-price>
      </span>
      <h6 class="mb-0">یکشنبه 20/01/1401</h6>
    </div>
    <div
      class="alert alert-success d-flex align-items-center justify-content-between"
    >
      <span class="d-flex align-items-center">
        <mat-icon>add</mat-icon>
        <standalone-price
          [value]="20000000"
          [size]="'h6'"
          [color]="'success'"
        ></standalone-price>
      </span>
      <h6 class="mb-0">یکشنبه 20/01/1401</h6>
    </div>
  </div>
  <button class="btn btn-warning print-button">چاپ</button>
</div>
