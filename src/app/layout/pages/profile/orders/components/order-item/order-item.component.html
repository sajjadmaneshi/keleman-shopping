<div class="card card-rounded-1 order-item mb-3">
  <div class="card-body d-flex align-items-start position-relative">
    <div class="symbol symbol-50px symbol-md-75 symbol-lg-150px">
      <img src="assets/media/product.jpg" />
    </div>
    <div class="flex-column align-items-start flex-grow-1">
      <h6 class="mb-3 fw-bold">
        موتور گیربکس الکو ، درب ریلی 125 رایکا، سیم کابلی 60 متری کلمان
      </h6>
      <span class="d-flex align-items-center mb-1">
        <mat-icon class="text-success ms-3">schedule</mat-icon>
        2022/01/02
      </span>
      <span class="d-flex align-items-center mb-1">
        <mat-icon class="text-success ms-3">paid</mat-icon>
        45000000 ریال
      </span>
      <span class="d-flex align-items-center mb-1">
        <mat-icon class="text-success ms-3">place</mat-icon>
        شیراز ؛ چهارراه ریشمک کلمان
      </span>
    </div>

    <ng-container
      *ngIf="
        applicationState.isPhone || applicationState.isTablet;
        then mobileMenu;
        else desktopMenu
      "
    >
    </ng-container>
    <ng-template #desktopMenu>
      <span class="d-flex align-items-center align-self-end">
        <a class="text-warning mx-1">مشاهده فاکتور</a>
        <a
          class="text-danger mx-1 cursor-pointer"
          (click)="openReturnRequestDialog()"
          >درخواست مرجوعی</a
        >
      </span>
    </ng-template>
    <ng-template #mobileMenu>
      <mat-icon class="show-more" [matMenuTriggerFor]="menu"
        >more_vert</mat-icon
      >
      <mat-menu #menu="matMenu">
        <button mat-menu-item>مشاهده فاکتور</button>
        <button mat-menu-item>درخواست مرجوعی</button>
      </mat-menu>
    </ng-template>
  </div>
</div>
