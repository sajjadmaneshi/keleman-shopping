<div class="magazine d-flex flex-column">
  <div class="text-center mb-3">
    <div class="d-flex align-items-center">
      <h4 class="fw-bold text-klm-primary px-3">مجله کلمان</h4>
      <div class="gradient-border flex-grow-1"></div>
      <a
        class="fw-bold text-klm-primary px-3 cursor-pointer"
        [routerLink]="'./magazine'"
        >مشاهده همه</a
      >
    </div>
  </div>
  <div class="row mx-5 mx-md-0 g-3">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let article of articles">
      <ng-container
        *ngIf="isLoading; then loading; else content"
      ></ng-container>
      <ng-template #loading>
        <ngx-skeleton-loader
          [theme]="{ width: '100%', height: '500px' }"
        ></ngx-skeleton-loader>
      </ng-template>
      <ng-template #content>
        <keleman-article-item [articleDetails]="article"></keleman-article-item>
      </ng-template>
    </div>
  </div>
</div>
