<ng-container
  *ngIf="responsiveService.isMobile | async; then mobileView; else webView"
></ng-container>
<ng-template #mobileView>
  <div class="d-flex flex-column align-items-center">
    <h4 class="fw-bolder related-products-title">دسته بندی محصولات</h4>
    <div class="grid-container">
      <app-product-category-item></app-product-category-item>
      <app-product-category-item></app-product-category-item>
      <app-product-category-item></app-product-category-item>
      <app-product-category-item></app-product-category-item>
      <app-product-category-item></app-product-category-item>
      <app-product-category-item></app-product-category-item>
      <app-product-category-item></app-product-category-item>
      <app-product-category-item></app-product-category-item>
    </div>
  </div>
</ng-template>
<ng-template #webView>
  <h4 class="fw-bolder related-products-title">دسته بندی محصولات</h4>

  <div class="position-relative">
    <swiper
      [slidesPerView]="'auto'"
      [grabCursor]="true"
      [freeMode]="true"
      [navigation]="{
        prevEl: '.product-category-swiper-button-next',
        nextEl: '.product-category-swiper-button-prev'
      }"
    >
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
      <ng-template swiperSlide>
        <app-product-category-item></app-product-category-item>
      </ng-template>
    </swiper>
    <div class="product-category-swiper-button-prev">
      <span
        class="svg-icon svg-icon-5x svg-icon-primary"
        [inlineSVG]="'assets/media/icons/duotune/arrows/arr074.svg'"
      ></span>
    </div>
    <div class="product-category-swiper-button-next">
      <span
        class="svg-icon svg-icon-5x svg-icon-primary"
        [inlineSVG]="'assets/media/icons/duotune/arrows/arr071.svg'"
      ></span>
    </div>
  </div>
</ng-template>
