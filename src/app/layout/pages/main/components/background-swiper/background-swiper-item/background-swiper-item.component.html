<div class="card amazing-offer-item mb-0">
  <div
    class="card-body d-flex flex-column justify-content-between align-items-center"
  >
    <div class="symbol symbol-100px symbol-lg-150px mb-3">
      <img class="amazing-offer-item__image" [src]="product.defaultPic!" />
    </div>
    <span class="d-flex align-items-center justify-content-between w-100 mb-3">
      <h6 class="text-center fw-light mb-0">
        {{ product.name }}
      </h6>
      <span class="d-flex align-items-center">
        <h6 class="text-success mb-0">{{ product.rate.average }}</h6>
        <mat-icon class="text-warning">star</mat-icon>
      </span>
    </span>

    <standalone-price
      [value]="product.price!"
      [size]="'h5'"
      [color]="'dark'"
      class="mb-3"
    ></standalone-price>
    <standalone-price
      [value]="product.price!"
      [off]="true"
      [size]="'h6'"
      [color]="'dark'"
      [discount]="10"
    ></standalone-price>
  </div>
</div>
