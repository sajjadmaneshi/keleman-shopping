<div class="card card-rounded amazing-offer-item mb-0">
  <div
    class="card-body d-flex flex-column justify-content-between align-items-center"
  >
    <div class="symbol symbol-70px symbol-md-100px symbol-lg-175px">
      <img class="amazing-offer-item__image" [src]="product.image!" />
    </div>
    <span class="w-100 d-flex align-items-center mb-3">
      <h5 class="fw-normal text-danger mx-4 mb-0">{{ product.off }}%</h5>
      <keleman-price
        [value]="product.price!"
        [off]="true"
        [size]="'h5'"
        [icon]="'assets/media/icons/toman-icon/toman-icon-sm.png'"
        [color]="'dark'"
      ></keleman-price>
    </span>
    <h6 class="fw-normal">
      <span class="badge bg-danger">
        <keleman-price
          [value]="product.priceWithOff!"
          [size]="'h6'"
          [icon]="'assets/media/icons/toman-icon/toman-icon-xs.png'"
          [color]="'light'"
        ></keleman-price>
      </span>
    </h6>
    <h6 class="text-center fw-light">{{ product.name }}</h6>
  </div>
</div>
