<ng-container *ngIf="isLoading; then loading; else content"></ng-container>

<ng-template #loading>
  <div class="banners row">
    <div
      class="col-12 col-md-6 col-lg-3"
      *ngFor="let _ of sharedVariablesService.counter(8)"
    >
      <ngx-skeleton-loader
        [theme]="{ width: '100%', height: '300px ' }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</ng-template>

<ng-template #content>
  <div class="banners row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let ad of banners">
      <img
        [src]="ad.fileAddress ? downloadUrl + ad.fileAddress : ''"
        class="rounded-3 w-100 h-auto"
      />
    </div>
  </div>
</ng-template>
