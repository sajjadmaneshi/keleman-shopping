<div class="d-flex flex-column">
  <div class="d-flex align-items-center">
    <h3 class="fw-bold text-klm-primary px-3">همکاران کلمان</h3>
    <div class="gradient-border flex-grow-1"></div>
  </div>

  <div class="partner-brand-swiper">
    <swiper
      [spaceBetween]="30"
      [slidesPerView]="'auto'"
      [autoplay]="{ delay: 2500 }"
      [loop]="true"
      [centeredSlides]="true"
    >
      <ng-template swiperSlide *ngFor="let slide of slides; let i = index">
        <div class="brand-logo">
          <img [src]="slide" />
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
