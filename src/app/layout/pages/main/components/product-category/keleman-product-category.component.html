<keleman-swiper
  [spaceBetween]="10"
  [showMoreButton]="false"
  [navigation]="true"
  [titleBorder]="false"
  [isLoading]="isLoading"
>
  <appSwiperContent *ngFor="let slide of productCategoryService.categories">
    <ng-template appSwiperTemplate>
      <app-product-category-item
        [category]="slide"
        [isLoading]="false"
      ></app-product-category-item>
    </ng-template>
  </appSwiperContent>
</keleman-swiper>
