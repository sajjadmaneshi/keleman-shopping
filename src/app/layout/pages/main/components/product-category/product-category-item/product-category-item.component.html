<ng-container *ngIf="isLoading; then loading; else content"></ng-container>
<ng-template #loading>
  <ngx-skeleton-loader
    appearance="circle"
    [theme]="{ height: '6.25rem', width: '6.25rem', direction: 'rtl' }"
  ></ngx-skeleton-loader>
  <ngx-skeleton-loader></ngx-skeleton-loader>
</ng-template>

<ng-template #content>
  <div
    class="product-category-item d-flex flex-column align-items-center p-md-1 p-lg-3"
  >
    <div class="symbol symbol-md-20 symbol-circle symbol-lg-25 pb-3">
      <img
        loadingLazy
        emptyImage
        alt="category-image"
        [src]="
          category.imageAddress
            ? downloadUrl + imageAddress(category.imageAddress)
            : ''
        "
      />
    </div>
    <h2 class="fs-6 fw-bold">{{ category.titleFa }}</h2>
  </div>
</ng-template>
